<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive section</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="section-body">
    <div class="section-icon">
      <div class="img-flex">
        <img src="images/dragon-letter.svg" alt="">
      </div>
      <div class="img-flex2">
        <img src="images/dragon.svg" alt="">
      </div>
    </div>
    <section class="wrapper">
      <div>
        <h2>Dragon</h2>
      </div>
    </section>
    <section class="section-letter">
      <div>
        <p>Magnanimous, stately, vigorous, strong, proud, noble, direct, dignified, passionate.</p>
      </div>
    </section>
  </section>

</body>
</html>
